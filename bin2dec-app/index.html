<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bin 2 Dec</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

        <h1>Bin 2 Dec</h1>

                </tr>

            </table>
        </div>
    </div>
    <script src="script.js"></script>

</html>
