<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="content">
        <h1>Border Radius Previewer</h1>
        <div id="display">
            <div class="divInput">
                <input class="input" value="0" id="topLeft" type="number" onchange="reSize(this.value,this.id)">
                <br>
                <input class="input" value="0" id="bottomLeft" type="number" onchange="reSize(this.value,this.id)">
            </div>
            <div id="borderPreview">
                <div id="borderText">

                </div>
            </div>
            <div class="divInput">
                <input class="input" value="0" id="topRight" type="number" onchange="reSize(this.value,this.id)">
                <br>
                <input class="input" value="0" id="bottomRight" type="number" onchange="reSize(this.value,this.id)">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
